<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Вход - Умный дом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #111;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-card {
            margin-top: 10vh;
            background: #181818;
            border-radius: 14px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.25);
            border: none;
        }
        .login-title {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.5px;
            margin-bottom: 0.2em;
        }
        .login-subtitle {
            color: #e0e0e0;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 1.2em;
        }
        .smart-home-icon {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 0.5em;
        }
        .form-label, .input-group-text {
            color: #fff;
            font-size: 0.97em;
        }
        .form-control {
            background: #111;
            color: #fff;
            border: 1px solid #222;
            font-size: 1em;
        }
        .form-control:focus {
            background: #181818;
            color: #fff;
            border: 1.5px solid #fff;
        }
        .btn-primary {
            background: #fff;
            color: #111;
            border: none;
            font-weight: 600;
            font-size: 1em;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: #e0e0e0;
            color: #111;
        }
        .btn-outline-secondary {
            border: 1.2px solid #bbb;
            color: #bbb;
            background: transparent;
            font-size: 1em;
        }
        .btn-outline-secondary:hover, .btn-outline-secondary:focus {
            background: #222;
            color: #fff;
            border-color: #fff;
        }
        .alert {
            border-radius: 8px;
            font-size: 0.97em;
        }
        .text-muted {
            color: #e0e0e0 !important;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" style="position: relative; z-index: 1;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card login-card p-4">
                        <div class="text-center mb-3">
                            <i class="fas fa-home smart-home-icon"></i>
                            <h2 class="login-title">Умный дом</h2>
                            <div class="login-subtitle">Интеллектуальная система управления</div>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                <i class="fas fa-exclamation-circle"></i> Неверный логин или пароль.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                <i class="fas fa-check-circle"></i> Вы успешно вышли из аккаунта.
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Логин</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <span class="input-group-text" style="cursor:pointer; background: #181818; border-left: 1px solid #222;" onclick="togglePasswordVisibility()">
                                        <i class="fa fa-eye" id="togglePasswordIcon" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt"></i> Войти
                                </button>
                            </div>
                            <div class="d-grid mt-2">
                                <a href="/signup" class="btn btn-outline-secondary">
                                    <i class="fas fa-user-plus"></i> Нет аккаунта? Зарегистрироваться
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('togglePasswordIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
